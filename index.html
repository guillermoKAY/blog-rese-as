<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guillermo Adventures Reseñas</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    /* --- ESTILOS BASE (SIN CAMBIOS MAYORES) --- */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #111827;
      color: #e5e7eb;
    }
    header {
      background-color: #111827;
      color: white;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 20;
    }
    .menu-btn {
      font-size: 28px;
      cursor: pointer;
      margin-right: 15px;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .menu-btn:hover { background-color: #374151; }
    h1 { font-size: 20px; margin: 0; }
    #sidebar {
      position: fixed; top: 0; left: -250px;
      width: 250px; height: 100%;
      background-color: #1f2937; color: white;
      transition: 0.3s; padding: 20px;
      box-sizing: border-box; overflow-y: auto;
      z-index: 100;
    }
    #sidebar.active { left: 0; }
    #sidebar h2 {
      font-size: 18px; margin-top: 0;
      border-bottom: 1px solid #374151;
      padding-bottom: 5px;
    }
    #search {
      width: 100%; padding: 8px; border: none;
      border-radius: 5px; margin-bottom: 15px;
      outline: none; background-color: #374151;
      color: white;
    }
    .category {
      cursor: pointer; padding: 8px;
      border-radius: 4px; margin-bottom: 5px;
      transition: background 0.2s;
    }
    .category:hover { background-color: #374151; }

    main { padding: 20px; transition: margin-left 0.3s; }
    
    .game-card {
      background: #1f2937; border: 1px solid #374151;
      border-radius: 10px; padding: 15px;
      margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      max-width: 600px;
      cursor: pointer;
      transition: border-color 0.2s;
      display: flex;
      flex-direction: row; 
      justify-content: space-between; 
      align-items: center; 
    }
    .game-card:hover { border-color: #4f5e7a; }

    .game-card-content {
      flex: 1; 
      margin-right: 15px;
    }
    
    .game-card-content h3 { margin: 0 0 10px 0; font-size: 20px; color: #ffffff; }
    .game-card-content p { margin: 5px 0; color: #d1d5db; font-size: 14px; }

    .game-card-image {
      width: 120px;  
      height: 90px; 
      object-fit: cover; 
      border-radius: 8px;
      background-color: #111827; 
    }
    
    /* --- CAMBIOS CLAVE PARA CENTRAR EL DETALLE --- */
    #game-detail {
        display: none; 
        max-width: 800px;
        margin: 0 auto; /* Centra el contenedor principal */
        text-align: center; /* Centra los elementos de bloque y texto */
    }

    .detail-image-frame {
      max-width: 500px; 
      height: 300px;    
      background-color: #111827; 
      border: 1px solid #374151;
      border-radius: 8px;
      padding: 10px; 
      box-sizing: border-box;
      margin: 20px auto; /* Centra el marco de la imagen */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .detail-image-frame img {
      width: 100%;
      height: 100%;
      object-fit: contain; 
      border-radius: 4px;
    }
    
    #game-detail h2 { 
        color: #ffffff; 
        font-size: 28px; 
        margin-bottom: 25px;
    }

    /* Contenedor para la información clave (Desarrollador, Género, Fechas) */
    .detail-info {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Dos columnas iguales */
        gap: 15px;
        text-align: left; /* Alinea el texto de la información a la izquierda dentro del grid */
        max-width: 600px; /* Limita el ancho del bloque de información */
        margin: 0 auto 30px auto; /* Centra el bloque de información y añade espacio */
        padding: 15px;
        border: 1px solid #374151;
        border-radius: 8px;
        background-color: #1f2937;
    }
    
    .detail-info p { 
        margin: 0; 
        padding: 0; 
        font-size: 15px;
    }

    /* Contenido de la Reseña (el texto largo) */
    #game-detail-content {
      white-space: pre-wrap; 
      text-align: left; /* Alinea la reseña larga a la izquierda para mejor lectura */
      margin-top: 15px;
    }

    .back-btn {
        /* Se alinea a la izquierda para que el usuario pueda empezar a leer/interactuar inmediatamente */
        float: left; 
        margin-left: 10px; 
        background: #374151;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.2s;
    }
    .back-btn:hover { background: #4f5e7a; }

    /* Asegurar que el contenido fluya después del botón flotante */
    .detail-container {
        clear: both;
        text-align: left;
    }
    
    .overlay {
      display: none; position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); z-index: 50;
    }
    #sidebar.active ~ .overlay { display: block; }
  </style>
</head>
<body>
  <header>
    <span class="menu-btn" onclick="toggleSidebar()">☰</span>
    <h1>Guillermo Adventures Reseñas</h1>
  </header>

  <div id="sidebar">
    <h2>Buscar</h2>
    <input type="text" id="search" placeholder="Buscar juego...">
    <h2>Categorías</h2>
    <div id="categories"></div>
  </div>

  <div class="overlay" onclick="toggleSidebar()"></div>

  <main id="content">
    <div id="game-list">
      <p>Cargando reseñas...</p>
    </div>
    <div id="game-detail">
      </div>
  </main>

  <script>
    // --- CONFIGURACIÓN Y VARIABLES ---
    const SUPABASE_URL = "https://dydaknsgiumsittwrpii.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR5ZGFrbnNnaXVtc2l0dHdycGlpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxODgyMjYsImV4cCI6MjA3Nzc2NDIyNn0.SE6OjxdWZ5_tG2vqDHogvcWNwyYuPi1POWhD03Uqthg";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const content = document.getElementById("content");
    const categoriesDiv = document.getElementById("categories");
    const searchInput = document.getElementById("search");
    const gameListDiv = document.getElementById("game-list");
    const gameDetailDiv = document.getElementById("game-detail");

    // --- FUNCIONES DE LÓGICA (NO CAMBIAN SU FUNCIONALIDAD) ---

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function showListView() {
      gameDetailDiv.style.display = "none"; 
      gameListDiv.style.display = "block";  
      searchInput.value = ""; 
    }

    async function loadCategories() {
      const { data: categorias, error } = await supabaseClient
        .from("categoria")
        .select("*")
        .order('nombre', { ascending: true }); 

      if (error) { console.error("Error cargando categorías:", error); return; }

      categoriesDiv.innerHTML = ""; 
      const allDiv = document.createElement("div");
      allDiv.className = "category";
      allDiv.textContent = "Mostrar Todos";
      allDiv.onclick = () => {
        showListView(); 
        loadGames(); 
        toggleSidebar();
      };
      categoriesDiv.appendChild(allDiv);

      for (const cat of categorias) {
        const { count, error: countError } = await supabaseClient
          .from("juego")
          .select("*", { count: "exact", head: true })
          .eq("id_categoria", cat.id_categoria);

        if (countError) { console.error("Error contando juegos:", countError); }

        const div = document.createElement("div");
        div.className = "category";
        div.textContent = `${cat.nombre} (${count ?? 0})`; 
        div.onclick = () => {
          showListView(); 
          loadGames(cat.id_categoria); 
          toggleSidebar(); 
        };
        categoriesDiv.appendChild(div);
      }
    }

    async function loadGames(categoryId = null, searchText = "") {
      gameListDiv.innerHTML = "<p>Cargando reseñas...</p>";
      
      let query = supabaseClient.from("juego").select(`
        id_juego, nombre, desarrollador, genero, fecha_lanzamiento, imagen_url, categoria(nombre)
      `); 
      
      if (categoryId) query = query.eq("id_categoria", categoryId);
      if (searchText) query = query.ilike("nombre", `%${searchText}%`);
      
      query = query.order('fecha_reseña', { ascending: false }); 

      const { data: juegos, error } = await query;

      if (error) {
        console.error("Error cargando juegos:", error);
        gameListDiv.innerHTML = "<p>Error al cargar las reseñas.</p>";
        return;
      }
      displayGames(juegos);
    }

    function displayGames(juegos) {
      gameListDiv.innerHTML = ""; 
      if (!juegos || juegos.length === 0) {
        gameListDiv.innerHTML = "<p>No se encontraron reseñas.</p>";
        return;
      }

      for (const j of juegos) {
        const card = document.createElement("div");
        card.className = "game-card";
        card.onclick = () => loadSingleGame(j.id_juego); 
        
        card.innerHTML = `
          <div class="game-card-content">
            <h3>${j.nombre}</h3>
            <p><b>Desarrollador:</b> ${j.desarrollador ?? "Desconocido"}</p>
            <p><b>Categoría:</b> ${j.categoria?.nombre ?? "-"}</p>
            <p><b>Lanzamiento:</b> ${j.fecha_lanzamiento ?? "-"}</p>
          </div>
          <img 
            src="${j.imagen_url || 'placeholder.jpg'}" 
            alt="${j.nombre}" 
            class="game-card-image"
          >
        `;
        
        gameListDiv.appendChild(card);
      }
    }

    /* --- CAMBIOS CLAVE: NUEVA ESTRUCTURA HTML PARA EL DETALLE --- */
    async function loadSingleGame(gameId) {
      const { data: juego, error } = await supabaseClient
        .from("juego")
        .select(`*, categoria(nombre)`)
        .eq("id_juego", gameId)
        .single(); 

      if (error) {
        console.error("Error cargando juego:", error);
        alert("No se pudo cargar la reseña.");
        return;
      }

      gameListDiv.style.display = "none";
      gameDetailDiv.style.display = "block";
      
      // Estructura HTML que usa las nuevas clases CSS para centrar y organizar
      gameDetailDiv.innerHTML = `
        <button class="back-btn" onclick="showListView()">← Volver a la lista</button>
        
        <div class="detail-container">
            <h2>${juego.nombre}</h2>
            
            <div class="detail-image-frame">
              <img src="${juego.imagen_url || 'placeholder.jpg'}" alt="${juego.nombre}">
            </div>

            <div class="detail-info">
                <p><b>Desarrollador:</b> ${juego.desarrollador ?? "Desconocido"}</p>
                <p><b>Género:</b> ${juego.genero ?? "-"}</p>
                <p><b>Categoría:</b> ${juego.categoria?.nombre ?? "-"}</p>
                <p><b>Fecha lanzamiento:</b> ${juego.fecha_lanzamiento ?? "-"}</p>
                <p><b>Fecha reseña:</b> ${juego.fecha_reseña ?? "-"}</p>
                </div>

            <hr style="max-width: 600px; margin: 30px auto; border-color: #374151;">

            <div style="max-width: 600px; margin: 0 auto; text-align: left;">
                <h3>Reseña:</h3>
                <div id="game-detail-content">
                  ${juego.contenido ?? "No hay reseña disponible."}
                </div>
            </div>
        </div>
      `;
    }

    // --- INICIALIZACIÓN ---
    searchInput.addEventListener("input", (e) => {
      showListView(); 
      loadGames(null, e.target.value);
    });

    loadCategories();
    loadGames();
  </script>
</body>
</html>
